{% extends 'html/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="my-5">PyBlog</h3>
    {% for post in posts %}
    <div class="card mb-3 border-2 border-dark">
        <div class="card-body">
            <h4 class="card-title text-white">{{post.title|safe}}</h4>
            <p class="card-text text-white">{{post.content|safe}}</p>
            <a href="/readpost/{{post.id}}" class="btn btn-secondary">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
