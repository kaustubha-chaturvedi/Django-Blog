{% extends 'html/base.html' %}
{% load static %}
{% block content %}
<h3 class="my-3">Dashboard Update Post</h3>
<div class="col-sm-10">
<form action="" method="post">
{% csrf_token %}
      <div class="mb-3">
      <div class="form-label">{{form.title.label_tag}}</div>
      {{form.title}}
      <div class="form-label">{{form.content.label_tag}}</div>
      {{form.media}}
      {{form.content}}
      <small class="text-warning">{{form.errors|striptags}}</small>
      </div>
<input type="submit" value="Update" class="btn btn-success">
<a href="/dashboard" class="btn btn-danger">Cancel</a>
</form>
</div>
{% endblock content %}
